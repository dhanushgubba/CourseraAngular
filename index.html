<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="LunchCheckController as lunchCtrl">

    <div class="container">
        <h1>Lunch Check</h1>
        <div>
            <input type="text" ng-model="lunchCtrl.items" placeholder="List items you usually eat for lunch (comma separated)">
            <button ng-click="lunchCtrl.checkIfTooMuch()">Check If Too Much</button>
        </div>
        <div class="message">
            <p ng-if="lunchCtrl.message">{{ lunchCtrl.message }}</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
